{% load bootstrap4 %}

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		  <title>Vishal Dhiman AI</title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		  <link rel="shortcut icon"  href="{% static "app/css/image/logo.png" %}">
		  <link rel="stylesheet" type="text/css" href="{% static "app/css/main.css" %}">

		  {% bootstrap_css %}
	{% bootstrap_javascript %}
	
	</head>
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: rgba(0,0,0,0.7);">
		<a href="{% url 'app:index' %}" class="navbar-brand">
			<img src="{% static "app/css/image/logo.png" %}" alt="My image" style="width: 80px;">
		</a>
			<button class="navbar-toggler" data-toggle='collapse' data-target='#navbar-menu'>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar-menu"> 
				<ul class="navbar-nav ml-auto">
				{% if user.is_authenticated %}
				<li class="nav-item ">
					<a href="#" class="nav-link" style="color: white;">Welcome {{ user.username }}</a>
				</li>
				<li class="nav-item ">
					<a href="{% url 'users:logout' %}" class="nav-link" style="color: white;"> Logout</a>
				</li>
				{% else %}
				<li class="nav-item">
					<a href="{% url 'users:login' %}" class="nav-link" style="color: white;"> Login</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'users:register' %}" class="nav-link" style="color: white;"> Register</a>
				</li>
				{% endif %}
			</ul>
			</div>
			
		</nav>

			{% block content %}

			{% endblock content %}

	</body>
</html>
